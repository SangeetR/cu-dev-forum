<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="A forum for CURAJ developers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Dev forum</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Bootstrap 5 Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <!-- material-icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
  <a class="navbar-brand">Dev forum</a>
  <div class="container-fluid">
  <ul class="navbar-nav me-auto">
    {% if g.user %}
      <li class="nav-item text-light"><a class="nav-link" href="#">{{ g.user['username'] }}</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>
    {% endif %}
  </ul>
  </div>
</nav>
<section class="content container-sm">
  <header class="mx-3">
   <h3>{% block header %}{% endblock %}</h3> 
  </header>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
